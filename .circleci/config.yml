version: 2
jobs:
  build:
    branches:
      only:
        - deploy
      ignore:
        - gh-pages
    docker:
      - image: circleci/node:12.8.0
    working_directory: ~/repo
    environment:
      - SOURCE_BRANCH: deploy
      - TARGET_BRANCH: gh-pages
      - GH_EMAIL: zack.hardtoname@gmail.com
      - GH_NAME: Zackhardtoname
    steps:
      - add_ssh_keys:
          fingerprints:
            - "3f:4b:98:60:89:58:99:97:4b:25:51:b6:47:76:9f:dc"
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm test
      - deploy:
          name: Deploy
          command: |
            # source: https://blog.frederikring.com/articles/deploying-github-pages-circle-ci/
            # double check
            git config --global user.email $GH_EMAIL
            git config --global user.name $GH_NAME

            git clone $CIRCLE_REPOSITORY_URL out

            cd out
            git checkout $TARGET_BRANCH || git checkout --orphan $TARGET_BRANCH
            git rm -rf .
            cd ..

            npm run build

            cp -a build/. out/.

            mkdir -p out/.circleci && cp -a .circleci/. out/.circleci/.
            cd out

            git add -A
            git commit -m "Automated deployment to GitHub Pages: ${CIRCLE_SHA1}" --allow-empty

            git push origin $TARGET_BRANCH
